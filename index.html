<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>
    <!-- CSS AT TOP -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <h1>Guessing Game</h1>
    <article>
      <p>
        Guess a number from 1 to 10.
      </p>
    <p>
      If correct, title will change to <span class= "green">green</span>!
    </p>
    <p>
      If answer is too high, title will change to <span class= "blue">blue</span>!
    </p>
    <p>
      If answer is too low, title will change to <span class= "red">red</span>!
    </p>
    <p = class="guess">
    Guess here:<input></input><button class="enter">enter</button></p>
      <!-- <button id="startButton">GUESS AWAY!</button> -->
      <button id="restartButton">Restart</button>
  </div>
      </article>

    <!-- JS BEFORE CLOSING BODY TAB -->
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
